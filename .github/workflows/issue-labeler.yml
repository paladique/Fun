name: "Set Issue Label"

on:
  issues:
    types: [opened]

jobs:
  jan:
    runs-on: ubuntu-latest
    steps:
      - uses: Naturalclar/issue-action@v1.0.0
        with:
          keywords: '["January", "Jan"]'
          labels: '["January"]'
          github-token: ${{ secrets.label_secret }}
